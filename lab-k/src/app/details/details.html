<div class="details-container">

    <div>
        <a [routerLink]="'/'">&laquo; Back</a>
    </div>

    @if (person){
        <div class="person">
            <h2>{{ person.firstName }} {{ person.lastName }}</h2>
            <dl class="info">
                <dt>ID</dt>
                <dd>{{ personId }}</dd>

                <dt>Age:</dt>
                <dd>{{ person.age }}</dd>
            </dl>

            @if (person.address) {
                <dl class="address">
                    <dt>City:</dt>
                    <dd>{{ person.address.city }}</dd>

                    <dt>Street</dt>
                    <dd>{{ person.address.street }}</dd>

                    <dt>Postcode</dt>
                    <dd>{{ person.address.postCode }}</dd>
                </dl>
            }
        </div>
    } @else {
        <div class="alert">
            Person not found!
        </div>
    }
</div>
